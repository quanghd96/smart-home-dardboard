<mat-card>
  <mat-card-header>Device List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let device of devices" style="min-height:60px"
        [ngStyle]="{'background-color':device.updated ? 'green' : '#424242' }">

        <img mat-list-avatar src="{{device.giphyUrl}}" alt="{{device.name}}">
        <h3 mat-line class='device-name'>{{device.name}}</h3>
        <mat-divider></mat-divider>

        <mat-list-item *ngFor="let state of device.state">
          <p matSubheader>{{ state }}</p>
        </mat-list-item>

      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" (click)="refresh()">Refresh</button>

  <mat-card-footer [ngStyle]="{'background-color': 'white'}">
    <h6 [ngStyle]="{'color': 'black'}">Delta:</h6>
    <pre style='color:black'>{{debugDelta}}</pre>
    <h6 [ngStyle]="{'color': 'black'}">Request:</h6>
    <pre style='color:black'>{{debugRequest}}</pre>
    <h6 [ngStyle]="{'color': 'black'}">Response:</h6>
    <pre style='color:black'>{{debugResponse}}</pre>
  </mat-card-footer>

  <style>
    img.mat-list-avatar {
      width: 40px;
      height: 40px;
      min-width: inherit;
      border-radius: 100%;
    }
  </style>
</mat-card>
